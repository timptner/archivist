{% extends 'archivist/base.html' %}

{% load i18n crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center mt-3">
        <div class="col-6">
            <h1>{% trans "Create a new account" %}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">{% trans "Register" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
