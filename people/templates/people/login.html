{% extends 'archivist/base.html' %}

{% load i18n crispy_forms_tags %}

{% block content %}
    <h1>{% trans "Login" %}</h1>

    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">{% trans "Log in" %}</button>

        <a class="link-secondary" href="{% url 'people:reset-password' %}">{% trans "Forgot your password?" %}</a>
    </form>
{% endblock %}
