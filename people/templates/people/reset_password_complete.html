{% extends 'archivist/base.html' %}

{% load i18n %}

{% block content %}
    <div class="card text-bg-success">
        <div class="card-body">
            <h2 class="card-title">{% trans "Password reset" %}</h2>

            <p class="card-text">
                {% blocktrans %}
                    Your password has been set. You may go ahead and log in now.
                {% endblocktrans %}
            </p>

            <a class="btn btn-primary" href="{% url 'people:login' %}">{% trans "To login" %}</a>
        </div>
    </div>
{% endblock %}
