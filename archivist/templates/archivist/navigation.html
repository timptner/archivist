                            <li><a class="dropdown-item" href="{% url 'people:logout' %}">{% trans "Logout" %}</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'people:register' %}">{% trans "Register" %}</a>

                    <li class="nav-item">
